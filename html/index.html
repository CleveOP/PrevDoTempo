<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Previsão do Tempo</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade" type="text">
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-buscar" src="https://cdn.pixabay.com/photo/2013/07/12/12/34/magnifying-glass-145942_1280.png" alt="">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21&deg;C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="./imagens/nublado.png" alt="icone-info-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade 76%</p>
        </div>
    </div>
    <footer class="footer">
        &copy; 2025 Cleverson de Oliveira Pereira. Todos os direitos reservados.
    </footer>
</body>
</html>
